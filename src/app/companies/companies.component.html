<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
  <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span class="md-title">{{ data.length }} companies</span>
  </span>
  <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Search here" (searchDebounce)="search($event)" flex>
  </td-search-box>
</div>
<md-divider></md-divider>

<table td-data-table>
  <th td-data-table-column
      *ngFor="let column of columns"
      [numeric]="column.numeric">
    {{column.label}}
  </th>
  <th td-data-table-column>
    <span>Actions</span>
  </th>
  <tr td-data-table-row *ngFor="let row of data">
    <td td-data-table-cell *ngFor="let column of columns">
      {{ row[column.name] }}
    </td>
    <td td-data-table-cell>
      <a md-raised-button *ngIf="row.profile" [routerLink]="row.profile.split('/')[2]">
        <md-icon>arrow_forward</md-icon>View {{ row.name }}</a>
    </td>
  </tr>
</table>
